name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Java Version
        run: java -version

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarScanner
        run: |
          curl -sSLo sonarscanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonarscanner.zip
          sudo mv sonar-scanner-4.7.0.2747-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH
          echo "JAVA_HOME=${{ env.JAVA_HOME }}" >> /opt/sonar-scanner/conf/sonar-scanner.properties

      - name: Verify Java Version for SonarScanner
        run: java -version

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.GITHUBACTIONSTOKEN }}
          JAVA_HOME: /opt/java/temurin-17
        run: |
          sonar-scanner \
            -Dsonar.projectKey=AbdellaouiHajar1_ProjetChatbot \
            -Dsonar.organization=abdellaouihajar1 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
